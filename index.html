<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/scss/index.scss" class="rel">
    <title>华为音乐</title>

</head>

<body>
    <div id="player">
        <div class="header">
            <h1>in the mood</h1>
            <p>梁老师Tsong</p>
            <div class="balls">
                <span class="current"></span>
                <span></span>
            </div>
        </div>
        <div class="panels panel1">
            <div class="panel-effect">
                <div class="effect">
                    <div class="effect1"></div>
                    <div class="effect2"></div>
                    <div class="effect3"></div>
                </div>
                <div class="lyric">
                    <p class=current>有些东西如果当时没得到</p>
                    <p>后来就不想要了</p>
                </div>
            </div>
            <div class="panel-lyrics">
                <p class="current">很多事情那一瞬间没有说出口</p>
                <p>maybe以后i'll never talk about that</p>
                <p class="current">我们之间什么时候多了上了锁的门</p>
                <p>连嘿嘿都不在状态</p>
            </div>

        </div>

        <div class="footer">
            <div class="buttons">
                <svg class="btn-like">
                    <use xlink:href="#icon-like" /></svg>
                <svg class="btn-download">
                    <use xlink:href="#icon-download" /></svg>
                <svg class="btn-share">
                    <use xlink:href="#icon-share" /></svg>
                <svg class="btn-comment">
                    <use xlink:href="#icon-comment" /></svg>
            </div>
            <div class="bar-area">
                <span class="time-start">00:00</span>
                <span class="time-end">00:00</span>
                <div class="bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="actions">
                <svg class="btn-order">
                    <use xlink:href="#icon-circle"></use>
                </svg>
                <svg class="btn-pre">
                    <use xlink:href="#icon-pre"></use>
                </svg>
                <svg class="btn-play-pause pause">
                    <use xlink:href="#icon-play"></use>
                </svg>
                <svg class="btn-next">
                    <use xlink:href="#icon-next"></use>
                </svg>
                <svg class="btn-music-list">
                    <use xlink:href="#icon-list"></use>
                </svg>
            </div>
        </div>
    </div>
    <script src="/src/javascript/index.js"></script>


</body>

</html>
